<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management App - Day 6</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <h1>Student Management App</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#student-list">Student List</a></li>
            <li><a href="#add-student">Add Student</a></li>
        </ul>
    </nav>

    <!-- Show Student List -->
    <section id="student-list">
        <h2>Student List</h2>
        <ul>
            <!-- Example placeholder for student names -->
            <!-- <li>John Doe</li>
            <li>Jane Smith</li> -->
        </ul>
    </section>

    <!-- Add student form -->
    <section id="add-student">
        <h2>Add Student</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter student name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter student email" required>
            <br>
            <button type="submit">Add Student</button>
        </form>
    </section>

    <!-- Link javascript file -->
    <script src="script.js"></script>
</body>
</html>
